<body>
    <img id="logo" class="logo" src="Obrazky/logo_bile.png" alt="logo">

            <li id="back"><img class="backImg" src="Obrazky/back/backF.png" id="backImg"></li>

                backImage.addEventListener('mouseover', function() {
                    backImage.src = 'Obrazky/back/backT.png'; // Změní obrázek při hoveru
